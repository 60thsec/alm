<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- socketio -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- TODO: remove. This is just to demo linting -->
    <script src="//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>
    
    <!-- Our main javascript -->
    <script src="/build/bundle.js"></script>
    
    <!-- Roboto font needed by material UI -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css">
    
    <style>
    
    /* Setup a 100% layout *with no scroll bars* */
    html, body, #app, #root {
        height: 100%;
        overflow: hidden;
    }
    
    /* Make the root background same as the editor background */
    #root {
        background-color: #272822;
    }
    
    /* Scroll bar for chrome */
    ::-webkit-scrollbar
    {
        width: 12px;
    }
    ::-webkit-scrollbar-track
    {
    	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        -webkit-border-radius: 10px;
        background-color: #bbb;
    }
    ::-webkit-scrollbar-thumb
    {
        -webkit-border-radius: 10px;
    	box-shadow: inset  0 0 6px rgba(0,0,0,.7);
    	background-color: #555;
    }
    
    /* Make react modal appear on top of Code mirror */
    .ReactModal__Overlay {
        z-index: 4;
    }
    
    </style>
    
    <!-- The main app container -->
    <div id="app"></div>
</body>

</html>
