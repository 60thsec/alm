<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- socketio -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Our main javascript -->
    <script src="/build/bundle.js"></script>

    <!--
        Prevent mistaken back navigation
        http://stackoverflow.com/questions/12381563/how-to-stop-browser-back-button-using-javascript
    -->
    <script>
        var ____hash = window.location.hash || "root";
        window.location.hash=____hash;
        window.location.hash="Again-No-back-button"; // again because google chrome don't insert first hash into history
        window.location.hash=____hash; // again so that if there was a hash it can be used for routing
        window.onhashchange=function(){window.location.hash=____hash;}
    </script>

    <style>

    /* Setup a 100% layout *with no scroll bars* */
    html, body, #app, #root {
        height: 100%;
        overflow: hidden;
    }

    /* Make the root background same as the editor background */
    #root {
        background-color: #272822;
    }

    /* Scroll bar for chrome */
    ::-webkit-scrollbar
    {
        width: 8px;
    }
    ::-webkit-scrollbar-track
    {
    	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: transparent;
    }
    ::-webkit-scrollbar-thumb
    {
    	box-shadow: inset  0 0 6px rgba(0,0,0,.7);
    	background-color: #555;
    }
    ::-webkit-scrollbar-corner {
        background: transparent;
    }

    /* Make react modal appear on top of Code mirror */
    .ReactModal__Overlay {
        z-index: 4;
    }
    /* React modal color consistency */
    .ReactModal__Content.ReactModal__Content--after-open
    {
        background-color: #333434 !important;
        color: white  !important;
        display: flex !important;
    }
    .ReactModal__Content.ReactModal__Content--after-open input
    {
        color: white  !important;
        outline: none;
        padding: 2px;
        border: 2px solid #3C3C3C;
    }
    </style>

    <!-- The main app container -->
    <div id="app"></div>
</body>

</html>
