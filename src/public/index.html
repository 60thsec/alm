<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- socketio -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Our main javascript -->
    <script src="/build/bundle.js"></script>
    
    <!-- Roboto font needed by material UI -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    
    <style>
    
    /* Setup a 100% layout */
    html, body, #app, #root {
        height: 100%;
    }
    
    /* Make the root background same as the editor background */
    #root {
        background-color: #272822;
    }
    
    /* Scroll bar for chrome */
    ::-webkit-scrollbar-track
    {
    	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: #F5F5F5;
    }
    ::-webkit-scrollbar
    {
    	width: 12px;
    	background-color: #F5F5F5;
    }
    ::-webkit-scrollbar-thumb
    {
    	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    	background-color: #555;
    }
    
    /* 
        Code mirror full size 
        http://stackoverflow.com/a/26862564/390330
    */
    .CodeMirror { height: 100%; width: 100%; }
    
    /* Make react modal appear on top of Code mirror */
    .ReactModal__Overlay {
        z-index: 4;
    }
    
    </style>
    
    <!-- The main app container -->
    <div id="app"></div>
</body>

</html>
